name: Check Links

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 9 * * 1" # Every Monday at 9am UTC

jobs:
  link-check:
    name: Check Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress --exclude-mail --exclude 'star-history.com' --exclude 'contrib.rocks' --exclude 'img.shields.io' '**/*.md'
          fail: false
